<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>NES Emulator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1 class="hello"><span class="letter">Y</span>et <span class="letter">A</span>nother <span
            class="letter">N</span>ES <span class="letter">E</span>mulator</h1>

    <input type="file" id="rom">

    <canvas id="pattern-table" style="border: 1px solid blue"></canvas>
    <canvas id="rend" style="border: 1px solid black"></canvas>
    <canvas id="nes-screen" tabindex="1" style="border: 1px solid green"></canvas>

    <script type="module" src="index.js"></script>
    <script type="module" src="src/cpu.js"></script>
    <script type="module" src="src/interrupt.js"></script>
    <script type="module" src="src/mapper.js"></script>
    <script type="module" src="src/memory.js"></script>
    <script type="module" src="src/nes.js"></script>
    <script type="module" src="src/ppu.js"></script>
    <script type="module" src="src/renderer.js"></script>
    <script type="module" src="src/standard-controller.js"></script>
    <script type="module" src="src/utils.js"></script>
</body>

</html>
